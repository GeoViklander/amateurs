<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">
          Conversor de moedas
      </h1>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
        <img src="https://caelum-online-public.s3.amazonaws.com/assets-imersaodev/Convers%C3%A3o+1.png">
      </a>
      <form method="get">
        <label>
          Insira o valor que deseja cotar em dólar
          <input type="number" id="meu-input-dolar" />
        </label>
        <label>
          Cotação para o real brasileiro
          <input type="number" id="meu-input-real" readonly />
        </label>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
