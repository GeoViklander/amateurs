<!DOCTYPE html>
<html lang="pt-BR">
  <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
          crossorigin="anonymous"
      />
      <link rel="stylesheet" href="./css/reset.css" />
      <link rel="stylesheet" href="./css/style.css" />
      <link rel="stylesheet" href="./css/header.css" />
      <link rel="stylesheet" href="./css/search.css" />
      <link rel="stylesheet" href="./css/pagination.css" />
      <link rel="stylesheet" href="./css/gallery.css" />
      <link rel="stylesheet" href="./css/card.css" />
      <link rel="stylesheet" href="./css/footer.css" />
      <script src="./js/pixabay.js" defer></script>
      <title>API - Pixabay</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <div class="search-container">
        <label class="search-icon" for="search-input"></label>
        <input
          type="text"
          class="search-input"
          id="search-input"
          data-search-input
          placeholder="Search images,vectors & videos"/>
      </div>
    </header>
    <main>
      <section class="container-gallery" data-container-gallery></section>
    </main>
    <footer>
      <div class="text"></div>
    </footer>
  </body>
</html>
